repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: "v0.9.9"
  hooks:
    - id: ruff
      args: ["--fix"]
    - id: ruff-format
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
      exclude: \.html$          # skip HTML files
    - id: end-of-file-fixer
      types: [python]           # only run on Python files
    - id: check-yaml
- repo: local
  hooks:
    - id: marimo-export
      name: Export marimo notebooks to HTML
      entry: |
        bash -c 'marimo export html statistic.py --output docs/statistic.html --force &&
                 marimo export html results.py --output docs/results.html --force &&
                 git add docs/statistic.html docs/results.html'
      language: system
      pass_filenames: false
